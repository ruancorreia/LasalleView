<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - TV LASALLE</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f2f5;
        margin: 0;
      }
      .login-container {
        background-color: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }
      h2 {
        text-align: center;
        margin-bottom: 1.5rem;
        color: #333;
      }
      .form-group {
        margin-bottom: 1rem;
      }
      label {
        display: block;
        margin-bottom: 0.5rem;
        color: #666;
      }
      input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 0.75rem;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
      }
      button:hover {
        background-color: #0056b3;
      }
      .error {
        color: red;
        text-align: center;
        margin-bottom: 1rem;
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>TV Lasalle</h2>
      <div id="error-msg" class="error">Usuário ou senha incorretos</div>
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Usuário</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit">Entrar</button>
      </form>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          try {
            // CORREÇÃO AQUI: Mudado de "/login" para "/api/login"
            const response = await fetch("/api/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              // Atenção: Seu servidor deve esperar receber "username" e "password"
              body: JSON.stringify({ username, password }),
            });

            const data = await response.json();

            if (response.ok) {
              window.location.href = "/admin";
            } else {
              const errorDiv = document.getElementById("error-msg");
              errorDiv.textContent = data.message || "Erro ao fazer login";
              errorDiv.style.display = "block";
            }
          } catch (error) {
            console.error("Erro:", error);
            const errorDiv = document.getElementById("error-msg");
            errorDiv.textContent = "Erro de conexão com o servidor";
            errorDiv.style.display = "block";
          }
        });
    </script>
  </body>
</html>
